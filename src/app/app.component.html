<div class="container">
  <div class="row m-5">
    <div class="col-lg-4">
      <div class="card bg-warning">
        <div class="card-header">
          <strong>Registration</strong>
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm" name="registrationForm">
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Name*</label>
              <input type="text" formControlName="name" class="form-control" id="name">
              <div class="invlid-feedback" *ngIf="formControls.name.touched && formControls.name.invalid">
                <div *ngIf="formControls.name.errors?.required">Name is required</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="contactNo" class="form-label">Contact No*</label>
              <input type="text" formControlName="contactNo" class="form-control" id="contactNo" maxlength="10">
              <div class="invlid-feedback" *ngIf="formControls.contactNo.touched && formControls.contactNo.invalid">
                <div *ngIf="formControls.contactNo.errors?.required">Contact number is required</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email*</label>
              <input type="email" formControlName="email" class="form-control" id="email">
              <div class="invlid-feedback" *ngIf="formControls.email.touched && formControls.email.invalid">
                <div *ngIf="formControls.email.errors?.required">Email is required</div>
              </div>
            </div>
            <button type="button" *ngIf="!edit" [disabled]="!registrationForm.valid" (click)="submitForm()" class="btn btn-dark">Register</button>
            <button type="button" *ngIf="edit" [disabled]="!registrationForm.valid" (click)="updateForm()" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <app-registration-data [registrationData]="registrationFormData" (editData)="setEditData($event)"></app-registration-data>
    </div>
  </div>
</div>
